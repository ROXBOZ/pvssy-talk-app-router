name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run prettier:check

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Start Next.js in background
        run: npm run start &
        env:
          NODE_ENV: production

      - name: Wait for Next.js
        run: npx wait-on http://localhost:3000

      - name: Run accessibility tests
        run: npx pa11y-ci
