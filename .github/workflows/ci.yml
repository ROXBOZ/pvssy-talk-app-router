# Continuous Integration workflow for Next.js project
name: CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      # Restore Next.js build cache for faster builds
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: next/.next/cache
          key: nextjs-build-cache-${{ runner.os }}-${{ hashFiles('next/package-lock.json') }}
          restore-keys: |
            nextjs-build-cache-${{ runner.os }}-

      # Install npm dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: next

      # Lint code with ESLint
      - name: Run ESLint
        run: npm run lint
        working-directory: next

      # Check code formatting with Prettier
      - name: Run Prettier check
        run: npm run prettier:check
        working-directory: next

      # Build the Next.js project
      - name: Build project
        run: npm run build
        working-directory: next
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_TOKEN: ${{ secrets.NEXT_PUBLIC_SANITY_TOKEN }}

      # Run unit and integration tests
      - name: Run tests
        run: npm test
        working-directory: next
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_TOKEN: ${{ secrets.NEXT_PUBLIC_SANITY_TOKEN }}

      # Start Next.js server in background for accessibility and Lighthouse tests
      - name: Start Next.js in background
        run: npm run start &
        working-directory: next
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_TOKEN: ${{ secrets.NEXT_PUBLIC_SANITY_TOKEN }}

      # Wait for Next.js server to be ready
      - name: Wait for Next.js
        run: npx wait-on http://localhost:3000
        working-directory: next

      # Run accessibility tests with Pa11y
      - name: Run accessibility tests
        run: npx pa11y-ci
        working-directory: next

      # Run TypeScript type checking
      - name: Type check
        run: npm run type-check
        working-directory: next

      # Run Lighthouse CI for performance and best practices
      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.url=http://localhost:3000
        working-directory: next

      # Check bundle size
      - name: Check bundle size
        run: npm run analyze
        working-directory: next

      # Publish Storybook to Chromatic
      - name: Publish Storybook to Chromatic
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        working-directory: next

      # Fail the build if SSR or ISR is detected in the codebase
      - name: Fail if SSR/ISR is used
        run: |
          if grep -r 'dynamic = "force-dynamic"' ./src; then
            echo "❌ SSR detected"
            exit 1
          fi
          if grep -r 'dynamic = "auto"' ./src; then
            echo "❌ ISR detected!"
            exit 1
          fi
      # Lint CSS for BEM convention
      - name: Run Stylelint (BEM check)
        run: npm run lint:css
        working-directory: next
